<!DOCTYPE html>
<html>
	<head>
	 	<title>ToDo List</title>
	 	<meta charset="utf-8"/>
	 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 	<link href='https://fonts.googleapis.com/css?family=Thasadith' rel='stylesheet'>

	 	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="./script.js"></script> 

	 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

 		<link rel="stylesheet" type="text/css" href="./style.css">
	</head>
	<body>
		<header>todos</header>
		<div class="col-sm-8 shadow rounded">
			<div class="row-addItem input-group ">
				<input type="text" class="form-control" placeholder="What needs to be done?">
				<button id="btn-add" class="btn btn-primary" type="button">＋</button>
			</div>

			<div class="listBlock" >
				<div id="noItem"> Add some items </div>

				<div class="row-item">
					<div class="input-text">item1 - active</div>
					<div class="btn-delete">－</div>
				</div>

				<div class="row-item">
					<div class="input-text">
						item2 - long long long long long long long long long long long long Name
					</div>
					<div class="btn-delete">－</div>
				</div>

				<div class="row-item">
					<div mark="item-checked" class="input-text">
						<del>item3 - mark/unmark - hide in Active </del>
					</div>
					<div class="btn-delete">－</div>
				</div>

				<div class="row-item">
					<div class="input-text">
						item4 - active
					</div>
					<div class="btn-delete">－</div>
				</div>

				<div class="row-item">
					<div mark="item-checked" class="input-text">
						<del>item5 - delete test</del>
					</div>
					<div class="btn-delete">－</div>
				</div>				
			</div>	
			
			<nav>
				<span> 3 items left </span>
				<div>
					<span id="show" class="show-all">All</span>
					<span class="show-active">Active</span>
				</div>
			</nav>
		</div>
	</body>
</html>
